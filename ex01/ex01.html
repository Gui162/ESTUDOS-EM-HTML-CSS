<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pedido de Pizza</h1>
    <form method="post" action="teste.jsp">
        Nome: <input type="text" name="nome"> <br>
        Email: <input type="email" name="email"> <br>

        Tamanho: 
        <input type="radio" name="tamanho" value="g" checked> Grande
        <input type="radio" name="tamanho" value="m"> Medio
        <input type="radio" name="tamanho" value="p"> Pequeno 
        
        <br>

        Sabor: <select name="sabor">
            <option>Calabresa</option>
            <option>Lamimu</option>
            <option>Lombo com Chedar</option>
        </select>

        <br>
        Adicionais: 
        <input type="checkbox" name="borda" value="sim"> Borda
        <input type="checkbox" name="quijo" value="sim"> Queijo extra

        <br>
        Data entrega: <input type="date" name="dataEntrega">
        <br>
        Observações: <textarea name="msg" rows="10" cols="30"></textarea>
        <br>
        <input type="submit" >


    </form>
</body>
</html>
